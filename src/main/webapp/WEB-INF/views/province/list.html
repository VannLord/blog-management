<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<h1>Provinces</h1>
<a th:href="@{/province/create}">Create new province</a>
<table border="1">
    <tr>
        <td>Name</td>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.getName()}">"</td>
            <td><a th:href="@{/province/{id}/edit(id=${province.getId()})}">Edit</a> </td>
            <td><a th:href="@{province/{id}/delete(id=${province.getId()})}">Delete</a> </td>
            <td><a th:href="@{province/{id}/view(id=${province.getId()})}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
